# vim: et ts=4 sts=4 :
# Globals
keep_ppm_files = no
keep_ppm_files_on_error = yes
mem = 512
image_size = 10G
start_vm = yes
kill_vm = no
kill_vm_gracefully = yes
ssh_port = 22

# Storage for contain image
variants:
    - lvm:       
        use_storage = lvm
        volgrp = "/dev/VolGroup00"
        volname = vmtest
        force_create_image = no

    - nfs:       
        use_storage = nfs
        nfs_server = "10.66.70.53"
        nfs_mntdir = "/home/sharefolder/vms/"
    - iscsi:    
        use_storage = iscsi
        iscsi_server = "10.66.70.53"
        targetname = "share:storage"
        iscsi_port = "3260"
    - default_storage:
        use_storage = default_storage

# Network method
variants:
    - user:
        network = user
    - bridge:
        network = bridge

# NICs
variants:
#    - @default_nic:
#    - virtio_nic:       
#        nic_model = virtio
    - e1000:
        nic_model = e1000

# Tests
variants:

    - install:
        type = steps
        fail_if_stuck_for = 300
        force_create_image = yes
        kill_vm = yes
        kill_vm_timeout = 60
        kill_vm_timeout_on_error = 0
        no bridge

    - setup:        install
        type = steps
        fail_if_stuck_for = 300

    - boot:         install setup
        type = boot
        extra_params += " -snapshot"
        kill_vm_on_error = yes

    - reboot:       install setup
        type = boot
        reboot = yes
        extra_params += " -snapshot"
        kill_vm_on_error = yes

    - migrate:      install setup
        type = migration
        extra_vms = dst
        migration_test_command = help
        kill_vm_on_error = yes
        variants:
            - 1:
                start_vm_for_migration_dst = yes
                migration_src =
                migration_dst = dst
            - 2:
                start_vm_for_migration_dst = no
                start_vm_for_migration = yes
                migration_src = dst
                migration_dst =

    - mig:      install setup
        type = mig
        migration_test_command = "help"
        kill_vm_on_error = yes
        migration_src = 
        srchost = "10.66.70.9"
        dsthost = "10.66.70.46"
        hostpasswd = redhat
        no user

    - saveload:        
        type = saveload
        pre_command = "if [ -f kvm_save_test_file ] ; then rm -rf kvm_save_test_file; fi"
        do_command  = "touch kvm_save_test_file
        verify_command = "[ -f kvm_save_test_file ]"

    - jumbo:
        type = jumbo
        only e1000 virtio_nic
        only bridge
        
    - jumbo_2:
        type = jumbo_2
        kill_vm_on_error = yes
        vm_dst = dst_vm
        extra_vms = dst_vm

    - http_install:
        type = http_install

    - nfs_install:
        type = nfs_install

    - ftp_install:
        type = ftp_install
    - ssh_vnc:
        type = ssh_vnc
        ssh_test_cmd = "gnome-terminal"

